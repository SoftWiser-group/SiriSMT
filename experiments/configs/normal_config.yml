load_config:                # Load tactic files to bypass certain stages.
  candidate_tac_path: 'default_gen.tac'    # Path to the file containing the results of the simulation phase.
  tuned_tac_path: 'sage20_tuner.tac'        # Path to the file containing the results of the refinement phase.

agent_config:
  feature_type: "graph"
  episode_cnt: 5               # Total number of episodes to run.
  step_cnt: 20                 # Maximum number of steps per episode.
  rand_episode_cnt: 1          # Number of episodes to use random tactics instead of the agent's decisions.
  exp_name: "default"          # Name of the experiment, which affects the naming of the model.
  out_file: "default_gen.tac"  # Output file name for the simulation phase.

tuner_config:
  shrink_size: 200               # Maximum number of additional strategies generated by the refinement stage.
  out_file: "default_tuner.tac"  # Output file name for the refinement stage.
  boost_num: 4                   # Maximum number of additional strategies generated from a single strategy.

combiner_config:
  cache_path: "cache/sage2x.iac"  # Path to the cache file used by the combiner.
  out_file: "default_"             # Prefix of the output file name for the integration stage.

tactics_config:
  all_tactics:
    - simplify
    - smt
    - bit-blast
    - bv1-blast
    - solve-eqs
    - aig
    - qfnra-nlsat
    - sat
    - max-bv-sharing
    - reduce-bv-size
    - purify-arith
    - propagate-values
    - elim-uncnstr
    - ackermannize_bv
    - ctx-simplify
    - nla2bv
    - cofactor-term-ite
    - lia2card
  allowed_params:
    simplify:
      boolean:
        elim_and: false
        blast_distinct: false
        push_ite_bv: false
        som: false
        pull_cheap_ite: false
        hoist_mul: false
        local_ctx: false
        flat: true
    propagate-values:
      boolean:
        push_ite_bv: false
    qfnra-nlsat:
      boolean:
        inline_vars: false
        factor: true
      integer:
        seed: [50, 100]
    nla2bv:
      integer:
        nla2bv_max_bv_size: [0, 100]